    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#2b6cee',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',

    <style>
      /* Print Styles */
      @media print {
        @page {
          margin: 8mm;
          size: A4;
        }

        /* Preserve colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* Reset everything */
        html, body, #root {
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          min-height: auto !important;
          max-height: none !important;
          overflow: visible !important;
          background: white !important;
          display: block !important;
        }

        /* Hide non-print elements */
        .no-print,
        header,
        nav,
        button,
        .shadow-2xl,
        .shadow-xl {
          box-shadow: none !important;
        }

        /* Use display:none for hiding - cleaner */
        .no-print {
          display: none !important;
        }

        /* Print area - full width, no decorations */
        #print-area {
          position: static !important;
          display: block !important;
          visibility: visible !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          background: white !important;
        }

        #print-area * {
          visibility: visible !important;
        }

        /* Messages container */
        #print-area > div {
          padding: 2mm 0 !important;
          margin: 0 !important;
        }

        /* Message blocks - allow breaking inside long ones */
        .message-block {
          margin-bottom: 3mm !important;
          page-break-inside: auto !important;
        }

        /* Code blocks - avoid breaking if possible but allow if too long */
        pre, code {
          page-break-inside: auto !important;
          white-space: pre-wrap !important;
          word-wrap: break-word !important;
        }

        /* Hide hr completely */
        hr {
          display: none !important;
          visibility: hidden !important;
          height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
        }

        /* Headings should stay with following content */
        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid !important;
          margin-top: 2mm !important;
          margin-bottom: 1mm !important;
        }

        /* Compact text */
        p {
          margin: 0 0 1mm 0 !important;
          line-height: 1.4 !important;
        }

        ul, ol {
          margin: 1mm 0 !important;
          padding-left: 5mm !important;
        }

        li {
          margin: 0.5mm 0 !important;
        }

        /* Footer */
        #print-area > div:last-child {
          padding: 2mm 0 !important;
          border-top: 1px solid #e5e7eb !important;
          margin-top: 2mm !important;
        }
      }

      .break-inside-avoid {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#2b6cee',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',
              'surface-light': '#ffffff',
              'surface-dark': '#2a2b2e',

              'border-dark': '#40414f',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Print Styles for Beautiful PDF Export */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        body {
          background: white !important;
          font-size: 10pt !important;
          line-height: 1.4 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide non-print elements */
        .no-print,
        header,
        nav {
          display: none !important;
        }

        /* CRITICAL: Allow multi-page printing */
        html, body, #root {
          height: auto !important;
          min-height: auto !important;
          max-height: none !important;
          overflow: visible !important;
        }

        html, body, #root, main, div {
          overflow: visible !important;
        }

        /* Force all containers to allow content flow */
        .flex, .flex-1, .flex-col, .grid {
          display: block !important;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
        }

        .h-screen, .h-full, .min-h-screen {
          height: auto !important;
          min-height: auto !important;
        }

        .overflow-hidden, .overflow-y-auto, .overflow-auto {
          overflow: visible !important;
        }

        /* Print area styling */
        #print-area {
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          max-width: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Compact spacing for print */
        #print-area p {
          margin: 0 0 4px 0 !important;
        }

        #print-area pre {
          margin: 5px 0 !important;
          padding: 8px !important;
          page-break-inside: avoid;
        }

        #print-area ul, #print-area ol {
          margin: 4px 0 !important;
          padding-left: 20px !important;
        }

        #print-area li {
          margin: 2px 0 !important;
        }

        #print-area h1, #print-area h2, #print-area h3 {
          margin: 6px 0 4px 0 !important;
          page-break-after: avoid;
        }

        #print-area blockquote {
          margin: 4px 0 !important;
        }

        /* Message blocks */
        .message-card,
        .message-block {
          page-break-inside: avoid;
          margin-bottom: 8px !important;
        }

        /* Remove visual effects */
        * {
          box-shadow: none !important;
          text-shadow: none !important;
        }
      }

      .break-inside-avoid {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    </style>

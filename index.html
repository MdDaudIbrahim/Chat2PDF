<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat2PDF - Convert AI Chats to PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Print Styles to ensure the PDF looks perfect */
      @media print {
        @page {
          margin: 12mm 15mm;
          size: A4;
        }

        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
        }

        body {
          background-color: white;
          font-size: 12pt;
          line-height: 1.5;
          /* Critical for printing background colors of chat bubbles */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .print-safe,
        .print-safe * {
          overflow: visible !important;
        }

        .print-safe,
        .print-safe > * {
          height: auto !important;
          min-height: 0 !important;
        }

        .no-print {
          display: none !important;
        }

        .print-only {
          display: block !important;
        }

        /* Reset for print area */
        #print-area {
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
          border: none !important;
          border-radius: 0 !important;
          height: auto !important;
        }

        /* Prevent awkward page breaks on smaller elements */
        pre,
        blockquote,
        table,
        code {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid;
          break-after: avoid;
        }

        .message-card-header {
          page-break-after: avoid;
          break-after: avoid;
        }

        /* Ensure colors print correctly */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Better scrolling in preview */
      .break-inside-avoid {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    </style>
